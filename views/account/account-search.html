<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search User Account</title>
  <link rel="stylesheet" href="/assets/desktop-shared.css">
  <link rel="stylesheet" href="/assets/admin-product.css">
  <link rel="stylesheet" href="/assets/admin-users-account.css">
  <link rel="stylesheet" href="/assets/moblie-nav.css">
  <style>
    .page-wrapper {
      padding-top: 60px;
      box-sizing: border-box;
    }

    .main-content {
      flex-grow: 1;
      padding-top: 25px;
      padding-bottom: 25px;
    }

    @media (min-width: 720px) {
      .page-wrapper {
        padding-top: 0;
      }

      .main-content {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Mobile Navigation Bar -->
  <nav class="mobile-nav">
    <a href="/" class="mobile-logo">dokmai4u Shop</a>
    <div id="hamburger-icon" class="hamburger-icon"><span></span><span></span><span></span></div>
  </nav>
  <div id="mobile-menu" class="mobile-menu">
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/login">Login</a>
  </div>

  <!-- Desktop Navigation Bar -->
  <nav class="desktop-nav">
    <a href="/" class="logo">dokmai4u Shop</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/search">Search</a>
      <a href="/login">Login</a>
    </div>
  </nav>

  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <header class="app-header">
      <a href="/account" class="back-arrow">&lt;</a>
      <h1 class="title" style="font-size: 20px;">Search User Account</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="admin-container">

        <!-- âœ… à¹€à¸žà¸´à¹ˆà¸¡ form -->
        <form id="searchForm" class="am-toolbar">
          <input type="text" class="am-search-bar" placeholder="Enter Admin ID or Username" name="AdminID" required>
          <button type="submit">Search</button>
        </form>

        <!-- âœ… à¸—à¸µà¹ˆà¸§à¹ˆà¸²à¸‡à¸ªà¸³à¸«à¸£à¸±à¸šà¸œà¸¥à¸¥à¸±à¸žà¸˜à¹Œ -->
        <div id="result" class="search-results"></div>

      </div>
    </main>
  </div>

  <footer class="desktop-footer">
    <div class="footer-column left">
      <h4>For Admin</h4>
      <a href="/login">Login</a>
      <a href="/product">Product Management</a>
      <a href="/account">Account Management</a>
    </div>
    <div class="footer-column right">
      <h4>Contact</h4>
      <p>contact@gmail.com</p>
      <p>012-345-6789</p>
    </div>
  </footer>

  <!-- âœ… Script à¹à¸¢à¸à¸­à¸­à¸à¸¡à¸²à¹ƒà¸«à¹‰à¸—à¸³à¸‡à¸²à¸™à¸ˆà¸£à¸´à¸‡ -->
  <script src="/assets/moblie-nav.js" defer></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const AdminID = e.target.AdminID.value;

      const res = await fetch('/account/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ AdminID })
      });

      const data = await res.json();
      const resultDiv = document.getElementById('result');

      if (data.length === 0) {
        resultDiv.innerHTML = `<p>No results found.</p>`;
      } else {
        resultDiv.innerHTML = data.map(user => `
          <div class="search-result-item">
            <div class="search-result-header">
              <div class="am-account-icon">ðŸ‘¤</div>
              <div class="am-account-info">
                <h4>${user.Username}</h4>
                <p>Role: ${user.Role}</p>
              </div>
            </div>
            <div class="search-result-actions">
              <a href="/account/update/${user.AdminID}" class="btn-update">Update</a>
              <a href="/account/delete/${user.AdminID}" class="btn-delete">Delete</a>
            </div>
          </div>
        `).join('');
      }
    });
  </script>

</body>
</html>
