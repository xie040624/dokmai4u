        const pathParts = window.location.pathname.split('/').filter(Boolean);

        async function loadData() {

                if (!res.ok) {
                    resultDiv.textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ';
                    return;
                }

                $('#FName').value = u.FName || '';
