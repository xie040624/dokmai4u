<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/admin-product.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">
    <style>
        .search-btn {
            flex-shrink: 0;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            font-family:Verdana;
            color: #ffffff;
            background-color: #007aff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">
                <form id="searchForm" class="pm-toolbar">
                    <input type="text" class="pm-search-bar" placeholder="Enter product name" name="searchKey" required>
                    <button type="submit" class="search-btn">Search</button>
                    <a href="/product/add" class="pm-add-btn">Add</a>
                </form>
                <div id="result" class="search-results"></div>
            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const searchKey = e.target.searchKey.value;
            const res = await fetch("/product", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ searchKey }),
            });

            const data = await res.json();
            const resultDiv = document.getElementById("result");

            if (!data.length) {
                resultDiv.innerHTML = `<p>No results found.</p>`;
                return;
            }

            resultDiv.innerHTML = data
                .map(
                    (product) => `
                        <div class="pm-product-list">
                            <div class="pm-product-item">
                                <div class="pm-product-icon">âœ¿</div>
                                <div class="pm-product-info">
                                    <h4>${product.FlowerName}</h4>
                                    <p>${product.CName}</p>
                                    <p>${product.FPrice}</p>
                                </div>
                                <div class="pm-product-actions">
                                    <a href="/product/update" class="btn-edit">Edit</a>
                                    <a href="/product/delete" class="btn-delete">Delete</a>
                                </div>
                            </div>
                        </div>`
                )
                .join("");
        });
    </script>

</body>

</html>
