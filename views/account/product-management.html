<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/admin-product.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">

    <style>
        .search-btn {
            flex-shrink: 0;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            font-family: Verdana;
            color: #ffffff;
            background-color: #007aff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="searchForm" class="pm-toolbar">
                    <input type="text" class="pm-search-bar" placeholder="Enter product name" name="searchKey">
                    <button type="submit" class="search-btn">Search</button>
                    <a href="/product/add" class="pm-add-btn">Add</a>
                </form>

                <div id="result" class="search-results"></div>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const form = document.getElementById('searchForm');
            const resultDiv = document.getElementById('result');

            function render(list) {
                if (!list || !list.length) {
                    resultDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }

                resultDiv.innerHTML = list.map(product => `
                    <div class="pm-product-list">
                        <div class="pm-product-item">
                            <img src="/image/${product.srcImage}" class="pm-product-icon">
                            <div class="pm-product-info">
                                <h4>${product.FlowerName}</h4>
                                <p>${product.CName}</p>
                                <p>${product.Price}</p>
                            </div>
                            <div class="pm-product-actions">
                                <a href="/product/update/${product.FlowerID}" class="btn-edit">Edit</a>
                                <a href="/product/delete/${product.FlowerID}" class="btn-delete">Delete</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async function fetchAll() {
                const res = await fetch('/product/getall', { method: 'GET' });
                if (!res.ok) throw new Error('Fetch error: ' + res.status);
                return res.json();
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const keyword = (e.target.searchKey.value || '').trim().toLowerCase();

                try {
                    const data = await fetchAll();
                    const filtered = data.filter(p => {
                        const byUser = (p.FlowerName || '').toLowerCase().includes(keyword);
                        const byId = String(p.FlowerID ?? '').includes(keyword);
                        return byUser || byId;
                    });
                    render(filtered);
                } catch (err) {
                    console.error(err);
                    resultDiv.innerHTML = `<p>Search error.</p>`;
                }
            });

            (async () => {
                try { render(await fetchAll()); }
                catch { resultDiv.innerHTML = '<p>Load error.</p>'; }
            })();
        })();
    </script>
</body>

</html>
