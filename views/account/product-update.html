<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/admin-product.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">
</head>

<body>

    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
        <a href="/product">Product</a>
    </div>

    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
            <a href="/product">Product</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <header class="app-header">
            <a href="/product" class="back-arrow">&lt;</a>
            <h1 class="title">Update Product</h1>
        </header>

        <main class="main-content">
            <div class="admin-container">

                <form action="#" method="post" class="admin-form">
                    <div class="product-icon-large">âœ¿</div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="Rose Bouquet">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <div class="select-wrapper">
                            <select id="category" name="category">
                                <option value="">Category</option>
                                <option value="bouquet" selected>Bouquet</option>
                                <option value="gift">Gift Set</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" value="1,200 $">
                    </div>

                    <div class="form-group">
                        <label for="start-date">Available</label>
                        <div class="date-range-inputs">
                            <input type="date" id="start-date" name="start-date" value="2025-10-20"> <span>to</span>
                            <input type="date" id="end-date" name="end-date" value="2025-11-20">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Meaning / Description</label>
                        <textarea id="description" name="description">A beautiful bouquet of red roses.</textarea>
                    </div>

                    <button type="submit" class="btn-primary">Update</button>
                </form>

            </div>
        </main>
    </div>

    <footer class="desktop-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/login">Login</a>
            <a href="/product">Product Management</a>
            <a href="/account">Account Management</a>
        </div>
        <div class="footer-column right">
            <h4>Contact</h4>
            <p>contact@gmail.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <script src="/assets/moblie-nav.js" defer></script>

</body>

</html>
