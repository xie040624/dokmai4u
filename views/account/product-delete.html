<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/admin-product.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">
    <style>
        .app-header .title {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            color: #000;
        }

        .app-header .back-arrow {
            position: absolute;
            left: 25px;
            font-size: 24px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
        }

        .main-content {
            flex-grow: 1;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        @media (min-width: 600px) {
            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="delete" class="admin-form">
                    <div class="delete-confirmation">

                        <div class="product-icon-large">üíê</div>

                        <div id="deleteInfo" class="delete-info">
                            <p><strong>Name:</strong> <span id="Name">-</span></p>
                            <p><strong>Category:</strong> <span id="Category">-</span></p>
                            <p><strong>Price:</strong> <span id="Price">-</span></p>
                            <p><strong>End Date:</strong> <span id="EndDate">-</span></p>
                            <p><strong>Meaning:</strong> <span id="Meaning">-</span></p>
                        </div>

                        <div class="delete-warning">
                            <span>‚ö†Ô∏è</span>
                            <p>Are you sure you want to delete this flower? This action cannot be undone.</p>
                        </div>

                        <div id="result" style="color: rgb(200, 0, 0);"></div>

                        <div class="btn-group">
                            <a href="javascript:void(0)" id="cancelBtn" class="btn-secondary">Cancel</a>
                            <a href="javascript:void(0)" id="deleteBtn" class="btn-delete-confirm">Delete</a>
                        </div>

                    </div>
                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const pathParts = location.pathname.split('/').filter(Boolean);
            const FlowerID = pathParts[pathParts.length - 1];

            const $ = (id) => document.getElementById(id);
            const resultDiv = $('result');

            async function loadData() {
                try {
                    const res = await fetch(`/product/api/product/${FlowerID}`);
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);

                    $('Name').textContent = data.FlowerName || '-';
                    $('Category').textContent = data.CName || '-';
                    $('Price').textContent = data.Price || '-';
                    $('EndDate').textContent = data.EndDate || '-';
                    $('Meaning').textContent = data.Meaning || '-';
                } catch (e) {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `Error: ${e.message}`;
                }
            }

            async function doDelete() {
                if (!confirm('‚ö†Ô∏è Are you sure you want to delete this flower? This action cannot be undone.')) return;

                try {
                    const res = await fetch(`/product/delete/${FlowerID}`, { method: 'DELETE' });
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);

                    location.href = '/product';
                } catch (e) {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `Error: ${e.message}`;
                }
            }

            $('cancelBtn').addEventListener('click', () => {
                if (history.length > 1) history.back();
                else location.href = '/product';
            });
            $('deleteBtn').addEventListener('click', doDelete);

            loadData();
        })();
    </script>
</body>

</html>
