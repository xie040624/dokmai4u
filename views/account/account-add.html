<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Account</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/admin-product.css">
    <link rel="stylesheet" href="/assets/admin-users-account.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">
    <style>
        .page-wrapper {
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        @media (min-width: 720px) {

            /* Adjust breakpoint if needed */
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Navigation Bar -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon"><span></span><span></span><span></span></div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/login">Login</a>
    </div>

    <!-- Desktop Navigation Bar -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Original Header (Hidden by CSS) -->
        <header class="app-header">
            <a href="/account" class="back-arrow">&lt;</a>
            <h1 class="title">Add User Account</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-container">

                <form id="addForm" action="#" method="post" class="admin-form">
                    <div class="account-icon-large">ðŸ‘¤</div>

                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="FName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="LName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="Email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="PhoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="Username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="Password" placeholder="Password" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address"></textarea>
                    </div> -->

                    <button type="submit" class="btn-primary">Add</button>
                </form>

            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="desktop-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/login">Login</a>
            <a href="/product">Product Management</a>
            <a href="/account">Account Management</a>
        </div>
        <div class="footer-column right">
            <h4>Contact</h4>
            <p>contact@gmail.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS for Mobile Nav -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        document.getElementById('addForm').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target).entries());

            const res = await fetch('/account/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await res.json();
            alert(data.message);
        });
    </script>

</body>

</html>
