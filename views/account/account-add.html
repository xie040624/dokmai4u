<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Account</title>
    <link rel="stylesheet" href="/assets/admin-users-account.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .desktop-footer {
            background: #4a0072;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (min-width: 720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
        <a href="/product">Product</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
            <a href="/product">Product</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="addForm" method="post" class="admin-form">

                    <div class="account-icon-large">üë®üèª‚Äçüíº</div>

                    <div class="form-group">
                        <label for="FName">First Name</label>
                        <input type="text" id="FName" name="FName" placeholder="Enter your first name" required />
                    </div>

                    <div class="form-group">
                        <label for="LName">Last Name</label>
                        <input type="text" id="LName" name="LName" placeholder="Enter your last name" required />
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label for="PhoneNumber">Phone number</label>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
                    </div>

                    <div id="result" style="color: rgb(200, 0, 0);"></div>

                    <button type="submit" class="btn-primary">Add</button>

                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const $ = (s) => document.querySelector(s);
        const resultDiv = $('#result');

        $('#addForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                FName: $('#FName').value.trim(),
                LName: $('#LName').value.trim(),
                Email: $('#Email').value.trim(),
                PhoneNumber: $('#PhoneNumber').value.trim(),
                Username: $('#Username').value.trim(),
                Password: $('#Password').value.trim()
            };

            try {
                const res = await fetch('/account/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (!res.ok); {
                    resultDiv.style.color = 'rgb(200,0,0)';
                    resultDiv.textContent = data?.message || 'Add failed!';
                    return;
                }

                resultDiv.style.color = 'green';
                resultDiv.textContent = 'Add Success!';
                
                location.href = '/account';
            } catch (e) {
                console.error(e);
                resultDiv.textContent = 'There was an error adding.';
            }
        });
    </script>
</body>

</html>
