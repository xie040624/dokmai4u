<!DOCTYPE html>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">

    <!-- Desktop Nav -->
    <nav class="desktop-nav">

            <a href="/">Home</a>
            <a href="/search">Search</a>

        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">
                <form id="delete" class="admin-form">
                    <div class="delete-confirmation">
                        <div class="account-icon-large">üë®üèª‚Äçüíº</div>
                        <div id="deleteInfo" class="delete-info">
                            <p><strong>Name:</strong> <span id="Name"></span></p>
                            <p><strong>Email:</strong> <span id="Email"></span></p>
                            <p><strong>Username:</strong> <span id="Username"></span></p>
                            <p><strong>Role:</strong> <span id="role">-</span></p>
                            <p><strong>Phone:</strong> <span id="phone">-</span></p>
                        </div>
                        <div class="delete-warning">
                            <span>‚ö†Ô∏è</span>
                            <p>Are you sure you want to delete this user?</p>
                        </div>
                        <div class="btn-group">
                            <a href="javascript:void(0)" id="cancelBtn" class="btn-secondary">Cancel</a>
                            <a href="javascript:void(0)" id="deleteBtn" class="btn-delete-confirm">Delete</a>
                        </div>
                        <div id="errorBox" class="error" style="display:none;"></div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="desktop-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/product">Product Management</a>

        <div class="footer-column right">

    </footer>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const pathParts = location.pathname.split('/').filter(Boolean);
            const adminId = pathParts[pathParts.length - 1];
            const errorBox = document.getElementById('errorBox');

            const $ = (id) => document.getElementById(id);

            async function loadDetail() {
                try {
                    const res = await fetch(`/account/${adminId}`);
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({ message: res.statusText }));
                        throw new Error(err.message || 'Load error');
                    }
                    const u = await res.json();
                    $('name').textContent = `${u.FName ?? ''} ${u.LName ?? ''}`.trim() || '-';
                    $('email').textContent = u.Email || '-';
                    $('username').textContent = u.Username || '-';
                    $('address').textContent = u.Address || '-';
                    $('role').textContent = u.Role || '-';
                    $('phone').textContent = u.PhoneNumber || '-';
                } catch (e) {
                    errorBox.style.display = 'block';
                    errorBox.textContent = `Error: ${e.message}`;
                }
            }

            async function doDelete() {
                const confirmed = confirm('Are you sure you want to delete this user?');
                if (!confirmed) return;

                try {
                    const res = await fetch(`/api/account/${adminId}`, { method: 'DELETE' });
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({ message: res.statusText }));
                        throw new Error(err.message || 'Delete error');
                    }
                    location.href = '/account';
                } catch (e) {
                    errorBox.style.display = 'block';
                    errorBox.textContent = `Error: ${e.message}`;
                }
            }

            $('cancelBtn').addEventListener('click', () => {
                // ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ history ‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ search
                if (history.length > 1) history.back();
                else location.href = '/account/search';
            });

            $('deleteBtn').addEventListener('click', doDelete);

            loadDetail();
        })();
    </script>
</body>

</html>
