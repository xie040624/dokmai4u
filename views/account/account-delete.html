<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account</title>
    <link rel="stylesheet" href="/assets/admin-users-account.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .desktop-footer {
            background: #4a0072;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (min-width: 720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }

        .delete-info p strong {
            width: 120px;
            display: inline-block;
        }

        .error {
            color: #b00020;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a style="color: #c800ff;" href="/account">Account</a>
            <a href="/product">Product</a>
        </div>

        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a style="color: #c800ff;" href="/account">Account</a>
                <a href="/product">Product</a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="delete" class="admin-form">
                    <div class="delete-confirmation">

                        <div class="account-icon-large">üë®üèª‚Äçüíº</div>

                        <div id="deleteInfo" class="delete-info">
                            <p><strong>Name:</strong> <span id="Name"></span></p>
                            <p><strong>Email:</strong> <span id="Email"></span></p>
                            <p><strong>Username:</strong> <span id="Username"></span></p>
                            <p><strong>Role:</strong> <span id="Role"></span></p>
                            <p><strong>Phone:</strong> <span id="Phone"></span></p>
                        </div>

                        <div class="delete-warning">
                            <span>‚ö†Ô∏è</span>
                            <p>Are you sure you want to delete this user?</p>
                        </div>

                        <div id="result" style="color: rgb(200, 0, 0);"></div>

                        <div class="btn-group">
                            <a href="javascript:void(0)" id="cancelBtn" class="btn-secondary">Cancel</a>
                            <a href="javascript:void(0)" id="deleteBtn" class="btn-delete-confirm">Delete</a>
                        </div>

                    </div>
                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const pathParts = location.pathname.split('/').filter(Boolean);
            const AdminID = pathParts[pathParts.length - 1];

            const $ = (id) => document.getElementById(id);
            const resultDiv = $('result');

            async function loadData() {
                try {
                    const res = await fetch(`/account/api/admin/${AdminID}`);
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);

                    $('Name').textContent = `${data.FName ?? ''} ${data.LName ?? ''}`.trim() || '-';
                    $('Email').textContent = data.Email || '-';
                    $('Username').textContent = data.Username || '-';
                    $('Role').textContent = data.Role || '-';
                    $('Phone').textContent = data.PhoneNumber || '-';
                } catch (e) {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `Error: ${e.message}`;
                }
            }

            async function doDelete() {
                if (!confirm('‚ö†Ô∏è Are you sure you want to delete this user?')) return;

                try {
                    const res = await fetch(`/account/delete/${AdminID}`, { method: 'DELETE' });
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);
                    location.href = '/account';
                } catch (e) {
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `Error: ${e.message}`;
                }
            }

            $('cancelBtn').addEventListener('click', () => {
                if (history.length > 1) history.back();
                else location.href = '/account';
            });
            $('deleteBtn').addEventListener('click', doDelete);

            loadData();
        })();
    </script>
</body>

</html>
