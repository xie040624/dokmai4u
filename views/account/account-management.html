<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <link rel="stylesheet" href="/assets/admin-users-account.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .am-toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .am-search-bar {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            background: #f7f9fc;
            transition: all 0.2s ease;
        }

        .am-search-bar:focus {
            background: #fff;
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
        }

        .am-search-btn,
        .am-add-btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            color: #fff;
            transition: all 0.2s ease;
        }

        .am-search-btn,
        .am-add-btn {
            background: #007bff;
        }

        .am-search-btn:hover,
        .am-add-btn:hover {
            background: #0056d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/product">Product</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/product">Product</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="searchForm" class="am-toolbar">
                    <input type="text" class="am-search-bar" placeholder="Enter Admin ID or Username"
                        name="searchKey" />
                    <button type="submit" class="am-search-btn">Search</button>
                    <a href="/account/add" class="am-add-btn">Add</a>
                </form>

                <div id="result" class="search-results"></div>

            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const form = document.getElementById('searchForm');
            const resultDiv = document.getElementById('result');

            function render(list) {
                if (!list || !list.length) {
                    resultDiv.innerHTML = `<p>No results found.</p>`;
                    return;
                }
                resultDiv.innerHTML = list.map(user => `
                    <div class="search-result-item">
                        <div class="search-result-header">
                            <div class="am-account-icon">üë®üèª‚Äçüíº</div>
                            <div class="am-account-info">
                                <h4>${user.Username}</h4>
                                <p>Role: ${user.Role ?? '-'}</p>
                            </div>
                        </div>
                        <div class="search-result-actions">
                            <a href="/account/update/${user.AdminID}" class="btn-update">Update</a>
                            <a href="/account/delete/${user.AdminID}" class="btn-delete">Delete</a>
                        </div>
                    </div>
                `).join('');
            }

            async function fetchAll() {
                const res = await fetch('/account/getall', { method: 'GET' });
                if (!res.ok) throw new Error('Fetch error: ' + res.status);
                return res.json();
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const keyword = (e.target.searchKey.value || '').trim().toLowerCase();

                try {
                    const data = await fetchAll();
                    const filtered = data.filter(u => {
                        const byUser = (u.Username || '').toLowerCase().includes(keyword);
                        const byId = String(u.AdminID ?? '').includes(keyword);
                        return byUser || byId;
                    });
                    render(filtered);
                } catch (err) {
                    console.error(err);
                    resultDiv.innerHTML = `<p>Search error.</p>`;
                }
            });

            (async () => {
                try { render(await fetchAll()); }
                catch { resultDiv.innerHTML = `<p>Load error.</p>`; }
            })();
        })();
    </script>
</body>

</html>
