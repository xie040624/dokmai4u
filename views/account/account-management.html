<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <link rel="stylesheet" href="/assets/management.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
</head>

<body>
    <header>
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a style="color: #c800ff;" href="/account">Account</a>
            <a href="/product">Product</a>
        </div>

        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a style="color: #c800ff;" href="/account">Account</a>
                <a href="/product">Product</a>
            </div>
        </nav>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="container">

                <form id="searchForm" class="toolbar">
                    <input type="text" class="search-bar" placeholder="Search by Username" name="searchKey" />
                    <input type="text" class="search-bar" placeholder="Search by ID" name="searchID" />
                    <select class="search-bar" name="searchRole">
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="SuperAdmin">Super Admin</option>
                    </select>
                    <button type="submit" class="search-btn">Search</button>
                    <a href="/account/add" class="add-btn">Add</a>
                </form>

                <div id="result" class="search-results"></div>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const form = document.getElementById('searchForm');
            const resultDiv = document.getElementById('result');

            function render(list) {
                if (!list || !list.length) {
                    resultDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }
                resultDiv.innerHTML = list.map(user => `
                    <div class="search-result-item">
                        <div class="search-result-header">
                            <div class="icon">üë®üèª‚Äçüíº</div>
                            <div class="info">
                                <h4>${user.Username}</h4>
                                <p>Role: ${user.Role ?? '-'}</p>
                                <p>ID: ${user.AdminID}</p>
                            </div>
                        </div>
                        <div class="search-result-actions">
                            <a href="/account/update/${user.AdminID}" class="update-btn">Update</a>
                            <a href="/account/delete/${user.AdminID}" class="delete-btn">Delete</a>
                        </div>
                    </div>
                    `).join('');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const searchKey = e.target.searchKey.value.trim();
                const searchID = e.target.searchID.value.trim();
                const searchRole = e.target.searchRole.value.trim();

                try {
                    const res = await fetch('/account/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ searchKey, searchID, searchRole })
                    });

                    if (!res.ok) throw new Error('Fetch error: ' + res.status);

                    const data = await res.json();
                    render(data);
                } catch (err) {
                    console.error(err);
                    resultDiv.innerHTML = '<p>Search error.</p>';
                }
            });

            (async () => {
                try {
                    const res = await fetch('/account/getall');
                    if (!res.ok) throw new Error('Load error: ' + res.status);
                    const data = await res.json();
                    render(data);
                } catch {
                    resultDiv.innerHTML = '<p>Load error.</p>';
                }
            })();
        })();
    </script>
</body>

</html>
