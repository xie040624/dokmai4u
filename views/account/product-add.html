<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/assets/admin-users-account.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .desktop-footer {
            background: #4a0072;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (min-width: 720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
        <a href="/product">Product</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
            <a href="/product">Product</a>
        </div>
    </nav>


    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form id="addForm" class="admin-form">
                    <div class="product-icon-large">üíê</div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter flower name" required />
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <div class="select-wrapper">
                            <select id="category" required>
                                <option value="">Category</option>
                                <option value="1">Bouquet</option>
                                <option value="2">Gift Set</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" placeholder="Enter flower price" min="0" step="1" required />
                    </div>

                    <div class="form-group">
                        <label for="startDate">Available</label>
                        <div class="date-range-inputs">
                            <input type="date" id="startDate" />
                            <span>to</span>
                            <input type="date" id="endDate" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="meaning">Meaning</label>
                        <textarea id="meaning" placeholder="Enter flower meaning" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="srcImage">Image filename</label>
                        <input type="text" id="srcImage" placeholder="e.g., rose.jpg" />
                    </div>

                    <div id="result" style="color: rgb(200, 0, 0);"></div>
                    <button type="submit" class="btn-primary">Add</button>
                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const $ = (s) => document.querySelector(s);
        const resultDiv = $('#result');

        $('#addForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                FlowerName: $('#name').value.trim(),
                CID: Number($('#category').value),
                Price: Number($('#price').value),
                StartDate: $('#startDate').value || null,
                EndDate: $('#endDate').value || null,
                Meaning: $('#meaning').value.trim(),
                srcImage: ($('#srcImage')?.value || '').trim() || null
            };

            if (!payload.FlowerName || !payload.Meaning || Number.isNaN(payload.CID) || Number.isNaN(payload.Price)) {
                resultDiv.textContent = 'Name, Category, Price, Meaning are require.';
                return;
            }

            try {
                const res = await fetch('/product/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    resultDiv.style.color = 'rgb(200,0,0)';
                    resultDiv.textContent = data?.message || 'Add failed!';
                    return;
                }

                resultDiv.style.color = 'green';
                resultDiv.textContent = 'Add Success!';

                location.href = '/product';
            } catch (err) {
                console.error(err);
                resultDiv.textContent = 'There was an error adding.';
            }
        });
    </script>
</body>

</html>
