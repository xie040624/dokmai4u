<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/assets/admin-users-account.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .desktop-footer {
            background: #4a0072;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (min-width: 720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
        <a href="/product">Product</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/account">Account</a>
            <a href="/product">Product</a>
        </div>
    </nav>


    <div class="page-wrapper">
        <main class="main-content">
            <div class="admin-container">

                <form action="#" method="post" class="admin-form">
                    <div class="product-icon-large">üíê</div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <div class="select-wrapper">
                            <select id="category" name="category">
                                <option value="">Category</option>
                                <option value="bouquet">Bouquet</option>
                                <option value="gift">Gift Set</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price">
                    </div>

                    <div class="form-group">
                        <label for="start-date">Available</label>
                        <div class="date-range-inputs">
                            <input type="date" id="start-date" name="start-date" title="Start Date">
                            <span>to</span>
                            <input type="date" id="end-date" name="end-date" title="End Date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Meaning / Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Add</button>
                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>

</body>

</html>
