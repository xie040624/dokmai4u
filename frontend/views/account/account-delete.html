<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account</title>
    <link rel="stylesheet" href="/assets/management.css">
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
</head>

<body>
    <header>
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a style="color: #c800ff;" href="/account">Account</a>
            <a href="/product">Product</a>
        </div>

        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a style="color: #c800ff;" href="/account">Account</a>
                <a href="/product">Product</a>
            </div>
        </nav>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="container">

                <form id="delete">
                    <div class="delete-confirmation">

                        <div class="admin-icon">üë®üèª‚Äçüíº</div>

                        <div id="deleteInfo" class="delete-info">
                            <p><strong>Name:</strong> <span id="Name"></span></p>
                            <p><strong>Email:</strong> <span id="Email"></span></p>
                            <p><strong>Username:</strong> <span id="Username"></span></p>
                            <p><strong>Role:</strong> <span id="Role"></span></p>
                            <p><strong>Phone:</strong> <span id="Phone"></span></p>
                        </div>

                        <div class="delete-warning">
                            <span>‚ö†Ô∏è</span>
                            <p>Are you sure you want to delete this user?</p>
                        </div>

                        <div class="btn-group">
                            <a href="javascript:void(0)" id="cancelBtn" class="secondary-btn">Cancel</a>
                            <a href="javascript:void(0)" id="deleteBtn" class="confirm-btn">Delete</a>
                        </div>

                    </div>
                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const pathParts = location.pathname.split('/').filter(Boolean);
            const AdminID = pathParts[pathParts.length - 1];

            const $ = (id) => document.getElementById(id);

            async function loadData() {
                try {
                    const res = await fetch(`http://localhost:3001/api/account/get/${AdminID}`, { credentials: 'include' });
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);

                    $('Name').textContent = `${data.FName ?? ''} ${data.LName ?? ''}` || '';
                    $('Email').textContent = data.Email || '-';
                    $('Username').textContent = data.Username || '-';
                    $('Role').textContent = data.Role || '-';
                    $('Phone').textContent = data.PhoneNumber || '-';
                } catch (e) {
                    alert(`Error: ${e.message}`);
                }
            }

            async function doDelete() {
                if (!confirm('Are you sure you want to delete this user?')) return;

                try {
                    const res = await fetch(`http://localhost:3001/api/account/delete/${AdminID}`, { method: 'DELETE', credentials: 'include'});
                    const data = await res.json();

                    if (!res.ok) throw new Error(data?.message || res.statusText);

                    alert('Delete Success!');

                    location.href = '/account';
                } catch (e) {
                    alert(`Error: ${e.message}`);
                }
            }

            $('cancelBtn').addEventListener('click', () => {
                if (history.length > 1) history.back();
                else location.href = '/account';
            });
            $('deleteBtn').addEventListener('click', doDelete);

            loadData();
        })();
    </script>
</body>

</html>
