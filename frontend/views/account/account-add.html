<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Account</title>
    <link rel="stylesheet" href="/assets/management.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
</head>

<body>
    <header>
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a style="color: #c800ff;" href="/account">Account</a>
            <a href="/product">Product</a>
        </div>

        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a style="color: #c800ff;" href="/account">Account</a>
                <a href="/product">Product</a>
            </div>
        </nav>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="container">

                <form id="addForm">

                    <div class="admin-icon">üë®üèª‚Äçüíº</div>

                    <div class="form-group">
                        <label for="FName">First Name</label>
                        <input type="text" id="FName" name="FName" placeholder="Enter your first name" required />
                    </div>

                    <div class="form-group">
                        <label for="LName">Last Name</label>
                        <input type="text" id="LName" name="LName" placeholder="Enter your last name" required />
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label for="PhoneNumber">Phone number</label>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="primary-btn">Add</button>

                </form>

            </div>
        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const $ = (s) => document.querySelector(s);

        $('#addForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                FName: $('#FName').value.trim(),
                LName: $('#LName').value.trim(),
                Email: $('#Email').value.trim(),
                PhoneNumber: $('#PhoneNumber').value.trim(),
                Username: $('#Username').value.trim(),
                Password: $('#Password').value.trim()
            };

            try {
                const res = await fetch('http://localhost:3001/api/account/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data?.message || 'There was an error inserting.');
                    return;
                }

                alert('Account inserted successfully!');

                location.href = '/account';
            } catch (e) {
                console.error(e);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
