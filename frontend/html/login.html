<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        :root {
            --bg: #0b0f19;
            --brand: #007aff;
            --brand-press: #005ec4;
            --card: #111827;
            --muted: #9ca3af;
            --ring: rgba(56, 189, 248, .35);
            --text: #fff;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        /* Form group */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .form-group label {
            font-family: Georgia;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            height: 48px;
            padding: 0 14px;
            font-family: Georgia;
            font-size: 16px;
            color: #000;
            background: #161b22;
            border: 1px solid #1f2937;
            border-radius: 12px;
            outline: none;
            transition: box-shadow .15s, border-color .15s, background-color .15s;
        }

        .form-group input:hover {
            background: #1a2130;
        }

        .form-group input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--ring);
            background: #fff;
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        /* Button */
        .login-button {
            position: sticky;
            bottom: calc(8px + env(safe-area-inset-bottom));
            width: 100%;
            height: 52px;
            padding: 0 18px;
            font-family: Georgia;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(180deg, var(--brand) 0%, #0069e6 100%);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35);
            transition: transform .05s, box-shadow .15s, filter .15s;
        }

        .login-button:hover {
            filter: brightness(.98);
            transform: translateY(-2px);
            background: linear-gradient(180deg, var(--brand) 0%, #003e8a 100%);
        }

        .login-button:active {
            transform: translateY(1px);
            background: var(--brand-press);
        }

        .login-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring);
        }

        .login-button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 16px;
            padding: 32px clamp(22px, 4vw, 32px) 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }

        .login-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 72px 16px calc(24px + env(safe-area-inset-bottom));
        }

        /* Title */
        .page-title {
            margin: 0 0 6px;
            font-family: Georgia;
            font-size: 28px;
            font-weight: 500;
            color: var(--text);
        }

        /* Desktop */
        @media (min-width: 720px) {
            .login-wrapper {
                padding: 64px 24px;
            }

            .login-container {
                padding: 32px 28px 28px;
                border-radius: 18px;
                box-shadow: 0 14px 36px rgba(14, 21, 47, .12);
            }

            .page-title {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/team">Team</a>
            <a style="color: #c800ff;" href="/login">Login</a>
        </div>

        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a href="/team">Team</a>
                <a style="color: #c800ff;" href="/login">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="login-wrapper">
        <main class="login-container">

            <h1 class="page-title">Login</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const $ = (id) => document.getElementById(id);

        $('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const payload = {
                username: $('username').value.trim(),
                password: $('password').value.trim()
            };

            if (!payload.username || !payload.password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const res = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data?.message || 'Login failed. Please try again.');
                    return;
                }

                location.href = '/product';
            } catch (err) {
                console.error('Error during login:', err);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>

</html>
