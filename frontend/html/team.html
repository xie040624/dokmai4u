<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />
    <style>
        .main-content,
        .page-wrapper {
            background: linear-gradient(300deg, #ff7ba7 0%, #e4beff 50%, #3b004b 100%);
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .page-title {
            color: #fff;
            font-family: Cambria;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-wrapper {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 60px;
        }

        .instagram-icon {
            display: inline-block;
            height: 20px;
            width: 20px;
        }

        .team-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr);
        }

        .team-member-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-family: Cambria;
            padding: 20px;
            text-align: center;
        }

        .team-member-card:hover {
            box-shadow: 0 4px 10px rgb(255, 255, 255);
            filter: brightness(.98);
            transform: translateY(-2px);
        }

        .team-member-card h3 {
            color: #000;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.2;
            margin: 0 0 8px 0;
            transition: color 0.3s;
        }

        .team-member-card h3:hover {
            color: #c800ff;
        }

        .team-member-card p {
            color: #333;
            font-size: 14px;
            line-height: 1;
            margin: 0 0 8px 0;
        }

        .team-member-photo {
            align-items: center;
            border-radius: 50%;
            display: flex;
            height: 100px;
            justify-content: center;
            margin: 0 auto 15px auto;
            overflow: hidden;
            width: 100px;
        }

        .team-member-photo img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }

        .team-container {
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 900px;
            padding: 0 15px;
            width: 100%;
        }

        #Active {
            color: #c800ff;
        }

        @media (min-width: 720px) {
            .main-content {
                padding: 30px;
            }

            .page-title {
                font-size: 34px;
                margin-bottom: 40px;
            }

            .page-wrapper {
                padding-top: 0;
            }

            .team-container {
                margin-bottom: 30px;
                margin-top: 30px;
                padding: 0;
            }

            .team-grid {
                gap: 25px;
                grid-template-columns: repeat(4, 1fr);
            }

            .team-member-photo {
                height: 120px;
                width: 120px;
            }
        }
    </style>
</head>
