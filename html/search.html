<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">

    <style>
        :root {
            --bg: #f5f7fb;
            --card: #fff;
            --text: #0b0f19;
            --muted: #6b7280;
            --brand: #007aff;
            --brand-press: #005ec4;
            --ring: rgba(0, 122, 255, .35);
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px;
        }

        .page-title {
            font-size: 34px;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin: 60px auto 30px;
            max-width: 600px;
        }

        .search-form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 15px 16px;
            font-size: 16px;
            border: none;
            background: #f0f2f5;
            border-radius: 12px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .05);
            appearance: none;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 12px;
            color: #888;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .price-inputs {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price-inputs input {
            width: 40%;
        }

        .price-inputs span {
            color: #888;
        }

        .search-button {
            position: sticky;
            bottom: calc(8px + env(safe-area-inset-bottom));
            width: 100%;
            height: 52px;
            padding: 0 18px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: .2px;
            color: #fff;
            background: linear-gradient(180deg, var(--brand) 0%, #0069e6 100%);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35), 0 2px 6px rgba(0, 0, 0, .08);
            transition: transform .05s, box-shadow .15s, filter .15s, background .15s;
        }

        .search-button:hover {
            filter: brightness(.98);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1), 0 12px 26px rgba(0, 122, 255, .4);
        }

        .search-button:active {
            transform: translateY(1px);
            background: var(--brand-press);
            box-shadow: 0 8px 16px rgba(0, 122, 255, .3), 0 2px 6px rgba(0, 0, 0, .1);
        }

        .search-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring), 0 10px 22px rgba(0, 122, 255, .35);
        }

        .search-button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
        }

        .search-results {
            width: 100%;
            min-height: 100px;
            box-sizing: border-box;
        }

        .search-results-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 auto 20px;
            max-width: 600px;
        }

        .result-item {
            margin-bottom: 30px;
        }

        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 15px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 5px;
        }

        .product-details h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .product-details p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #888;
        }

        .product-details .price {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        @media (min-width:720px) {
            .app-header .back-arrow {
                left: 30px;
            }

            .main-content {
                padding: 25px 30px;
            }

            .page-title {
                margin-top: 20px;
            }
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
            transition: transform .2s, box-shadow .2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h4 {
            font-size: 18px;
            color: #222;
            margin-bottom: 6px;
        }

        .product-info p {
            font-size: 14px;
            color: #555;
            margin: 3px 0;
        }

        .product-actions {
            display: flex;
            justify-content: center;
            padding: 12px 0 16px;
        }

        .view-btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: background .2s;
        }

        .view-btn:hover {
            background: #005fc1;
        }
    </style>
</head>

<body>
    <!-- Header with Mobile & Desktop Nav -->
    <header>
        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span><span></span><span></span>
            </div>
        </nav>
        <div id="mobile-menu" class="mobile-menu">
            <a href="/">Home</a>
            <a style="color: #c800ff;" href="/search">Search</a>
            <a href="/team">Team</a>
            <a href="/login">Login</a>
        </div>

        <!-- Desktop Nav -->
        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a style="color: #c800ff;" href="/search">Search</a>
                <a href="/team">Team</a>
                <a href="/login">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="page-wrapper">
        <main class="main-content">
            <h1 class="page-title">Search</h1>

            <section class="search-form-container">
                <form id="searchForm" method="GET">
                    <div class="form-group">
                        <label for="FlowerName">Keyword</label>
                        <input type="text" id="FlowerName" name="FlowerName" placeholder="Enter flower name">
                    </div>

                    <div class="form-group">
                        <label for="CID">Category</label>
                        <div class="select-wrapper">
                            <select id="CID" name="CID">
                                <option value="">Category</option>
                                <option value="1">Bouquet</option>
                                <option value="2">Gift Set</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Price">Price</label>
                        <div class="price-inputs">
                            <input type="number" id="MinPrice" name="MinPrice" placeholder="Min Price">
                            <span>-</span>
                            <input type="number" id="MaxPrice" name="MaxPrice" placeholder="Max Price">
                        </div>
                    </div>

                    <button type="submit" class="search-button">Search</button>
                </form>

                <div id="result" class="search-results"></div>
            </section>

        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const form = document.getElementById('searchForm');
            const resultDiv = document.getElementById('result');

            // Format number to THB currency
            const fmtTHB = v => {
                const num = Number(v);
                return Number.isFinite(num) ? num.toLocaleString() + ' THB' : '-';
            };

            // Render product list
            function render(list) {
                if (!list || !list.length) {
                    resultDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }
                const html = `
                    <div class="product-list">
                        ${list.map(p => `
                    <div class="product-item">
                        <img src="/image/${p.srcImage ?? 'no-image.png'}" class="product-image" alt="${p.FlowerName ?? ''}">
                            <div class="product-info">
                                <h4>${p.FlowerName ?? '-'}</h4>
                                <p>${p.CName ?? '-'}</p>
                                <p class="price">${fmtTHB(p.Price)}</p>
                            </div>
                            <div class="product-actions">
                                <a href="/detail/${p.FlowerID}" class="view-btn">View</a>
                            </div>
                    </div>
                `).join('')}
                    </div>`;
                resultDiv.innerHTML = html;
            }

            // Perform search request
            async function search(paramsObj = {}) {
                const q = new URLSearchParams();

                // Append only non-empty parameters
                Object.entries(paramsObj).forEach(([k, v]) => {
                    if (v !== undefined && v !== null && String(v).trim() !== '') {
                        q.append(k, v);
                    }
                });

                // Construct URL
                const url = q.toString()
                    ? `/searchs?${q.toString()}`
                    : `/searchs`;

                resultDiv.innerHTML = `<p>Loading...</p>`;

                const res = await fetch(url, {
                    credentials: 'same-origin'
                });

                const raw = await res.text();
                const ctype = (res.headers.get('content-type') || '').toLowerCase();

                if (res.redirected || /text\/html/.test(ctype)) {
                    throw new Error('Server returned HTML (maybe redirect/login).');
                }

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }

                return JSON.parse(raw);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const FlowerName = (e.target.FlowerName?.value || '').trim();
                const CID = (e.target.CID?.value || '').trim();
                const MinPrice = (e.target.MinPrice?.value || '').trim();
                const MaxPrice = (e.target.MaxPrice?.value || '').trim();

                if ((MinPrice && isNaN(Number(MinPrice))) || (MaxPrice && isNaN(Number(MaxPrice)))) {
                    resultDiv.innerHTML = `<p>Price must be a number.</p>`;
                    return;
                }
                if (MinPrice && MaxPrice && Number(MinPrice) > Number(MaxPrice)) {
                    resultDiv.innerHTML = `<p>Min Price must not be greater than Max Price.</p>`;
                    return;
                }

                try {
                    const list = await search({ FlowerName, CID, MinPrice, MaxPrice });
                    render(list);
                } catch (err) {
                    console.error(err);
                    resultDiv.innerHTML = `<p>Search error.${err}</p>`;
                }
            });

            (async () => {
                try {
                    const list = await search({});
                    render(list);
                } catch (e) {
                    console.error(e);
                    resultDiv.innerHTML = `<p>Load error.</p>`;
                }
            })();
        })();
    </script>
</body>

</html>
