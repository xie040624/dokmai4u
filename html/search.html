<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">

    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #0b0f19;
            --muted: #6b7280;
            --brand: #007aff;
            --brand-press: #005ec4;
            --ring: rgba(0, 122, 255, .35);
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            transition: none;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px;
        }

        .page-title {
            font-size: 34px;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px auto;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 15px 16px;
            font-size: 16px;
            border: none;
            background-color: #f0f2f5;
            border-radius: 12px;
            box-sizing: border-box;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            appearance: none;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 12px;
            color: #888;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .price-inputs {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price-inputs input {
            width: 40%;
        }

        .price-inputs span {
            color: #888;
        }

        .search-button {
            position: sticky;
            bottom: calc(8px + env(safe-area-inset-bottom));
            width: 100%;
            height: 52px;
            padding: 0 18px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: .2px;
            color: #fff;
            background: linear-gradient(180deg, var(--brand) 0%, #0069e6 100%);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35), 0 2px 6px rgba(0, 0, 0, .08);
            transition: transform .05s ease, box-shadow .15s ease, filter .15s ease, background .15s ease;
            will-change: transform;
        }

        .search-button:hover {
            filter: brightness(.98);
            box-shadow: 0 12px 26px rgba(0, 122, 255, .4), 0 3px 8px rgba(0, 0, 0, .10);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-button:active {
            transform: translateY(1px);
            background: var(--brand-press);
            box-shadow: 0 8px 16px rgba(0, 122, 255, .3), 0 2px 6px rgba(0, 0, 0, .10);
        }

        .search-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring), 0 10px 22px rgba(0, 122, 255, .35);
        }

        .search-button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
        }

        .search-results-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-item {
            margin-bottom: 30px;
        }

        /* (ใช้ CSS เดิมของ Swiper) */
        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 15px auto;
            /* เว้นล่าง 15px */
        }


        /* สไตล์ส่วนรายละเอียดสินค้า */
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 600px;
            /* จัดให้ตรงกับสไลเดอร์ */
            margin: 0 auto;
            padding: 0 5px;
            /* เว้นข้างเล็กน้อย */
        }

        .product-details h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .product-details p {
            margin: 4px 0 0 0;
            font-size: 14px;
            color: #888;
        }

        .product-details .price {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        @media (min-width: 720px) {
            .app-header .back-arrow {
                left: 30px;
            }

            .main-content {
                padding: 25px 30px;
            }

            .page-title {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="page-wrapper">
        <main class="main-content">
            <h1 class="page-title">Search</h1>

            <section class="search-form-container">
                <form id="searchForm">

                    <div class="form-group">
                        <label for="FlowerName">Search by keyword</label>
                        <input type="text" id="FlowerName" name="FlowerName"
                            placeholder="Enter flower name or flower id">
                    </div>

                    <div class="form-group">
                        <label for="Category">Category</label>
                        <div class="select-wrapper">
                            <select id="Category" name="CID">
                                <option value="">Category</option>
                                <option value="1">Bouquet</option>
                                <option value="2">Gift Set</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Price">Price</label>
                        <div class="price-inputs">
                            <input type="text" id="MinPrice" name="MinPrice" placeholder="Min Price"><span>-</span>
                            <input type="text" id="MaxPrice" name="MaxPrice" placeholder="Max Price">
                        </div>
                    </div>

                    <button type="submit" class="search-button">Search</button>

                </form>

                <div id="result" class="search-results"></div>

            </section>

        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        (function () {
            const form = document.getElementById('searchForm');
            const resultDiv = document.getElementById('result');

            function render(list) {
                if (!list || !list.length) { resultDiv.innerHTML = `<p>No results found.</p>`; return; }
                resultDiv.innerHTML = list.map(product => `
                    <div class="product-list">
                        <div class="product-item">
                            <div class="product-info">
                                <img src="/image/${product.srcImage ?? 'no-image.png'}" class="product-image" alt="${product.FlowerName ?? ''}">
                                    <h4>${product.FlowerName ?? '-'}</h4>
                                    <p>${product.CName ?? '-'}</p>
                                    <p>${Number(product.Price).toLocaleString()} THB</p>
                            </div>
                            <div class="pm-product-actions">
                                <a href="/product/detail/${product.FlowerID}" class="view-btn">View</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async function search(paramsObj) {
                const params = new URLSearchParams();
                Object.entries(paramsObj).forEach(([k, v]) => {
                    if (v !== undefined && v !== null && String(v).trim() !== '') params.append(k, v);
                });
                const res = await fetch(`/product/getAll/${params.toString()}`, { method: 'GET' });
                if (!res.ok) throw new Error('Search error: ' + res.status);
                return res.json();
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const FlowerName = (e.target.FlowerName.value || '').trim();
                const CID = (e.target.CID.value || '').trim();
                const MinPrice = (e.target.MinPrice.value || '').trim();
                const MaxPrice = (e.target.MaxPrice.value || '').trim();

                if ((MinPrice && isNaN(Number(MinPrice))) || (MaxPrice && isNaN(Number(MaxPrice)))) {
                    resultDiv.innerHTML = `<p>Price ต้องเป็นตัวเลข</p>`; return;
                }
                if (MinPrice && MaxPrice && Number(MinPrice) > Number(MaxPrice)) {
                    resultDiv.innerHTML = `<p>Min Price ต้องไม่มากกว่า Max Price</p>`; return;
                }

                try {
                    const list = await search({ FlowerName, CID, MinPrice, MaxPrice });
                    render(list);
                } catch (err) {
                    console.error(err);
                    resultDiv.innerHTML = `<p>Search error.</p>`;
                }
            });

            // โหลดครั้งแรก
            (async () => {
                try { render(await search({})); }
                catch { resultDiv.innerHTML = `<p>Load error.</p>`; }
            })();
        })();
    </script>

</body>

</html>
