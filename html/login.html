<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />

    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #0b0f19;
            --muted: #6b7280;
            --brand: #007aff;
            --brand-press: #005ec4;
            --ring: rgba(0, 122, 255, .35);
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-wrapper {
            width: 100%;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 72px 16px calc(24px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            background: var(--bg);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 16px;
            padding: 32px clamp(22px, 4vw, 32px) 24px;
            box-shadow: 0 12px 30px rgba(14, 21, 47, .10);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 18px;
            overflow: visible;
        }

        .page-title {
            margin: 0 0 6px 0;
            font-size: 28px;
            line-height: 1.2;
            color: var(--text);
            letter-spacing: .2px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            width: auto;
            height: 48px;
            padding: 0 14px;
            font-size: 16px;
            color: var(--text);
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: box-shadow .15s ease, border-color .15s ease, background-color .15s ease;
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, .03);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input:hover {
            background: #eef1f6;
        }

        .form-group input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--ring);
            background: #fff;
        }

        .login-button {
            position: sticky;
            bottom: calc(8px + env(safe-area-inset-bottom));
            width: 100%;
            height: 52px;
            padding: 0 18px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: .2px;
            color: #fff;
            background: linear-gradient(180deg, var(--brand) 0%, #0069e6 100%);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35), 0 2px 6px rgba(0, 0, 0, .08);
            transition: transform .05s ease, box-shadow .15s ease, filter .15s ease, background .15s ease;
            will-change: transform;
        }

        .login-button:hover {
            filter: brightness(.98);
            box-shadow: 0 12px 26px rgba(0, 122, 255, .4), 0 3px 8px rgba(0, 0, 0, .10);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-button:active {
            transform: translateY(1px);
            background: var(--brand-press);
            box-shadow: 0 8px 16px rgba(0, 122, 255, .3), 0 2px 6px rgba(0, 0, 0, .10);
        }

        .login-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring), 0 10px 22px rgba(0, 122, 255, .35);
        }

        .login-button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (min-width: 720px) {
            .login-wrapper {
                padding: 64px 24px;
            }

            .login-container {
                padding: 32px 28px 28px;
                border-radius: 18px;
                box-shadow: 0 14px 36px rgba(14, 21, 47, .12);
            }

            .page-title {
                font-size: 30px;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0f19;
                --card: #111827;
                --text: #e5e7eb;
                --muted: #9ca3af;
                --ring: rgba(56, 189, 248, .35);
            }

            .form-group input {
                background: #161b22;
                border-color: #1f2937;
                color: var(--text);
            }

            .form-group input:hover {
                background: #1a2130;
            }

            .login-container {
                box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            }
        }


        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="login-wrapper">
        <main class="login-container">

            <h1 class="page-title">Login</h1>

            <form action="/auth/login" method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Login</button>

            </form>

        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const params = new URLSearchParams(location.search);
        if (params.get('error')) alert(params.get('error'));
    </script>
</body>

</html>
