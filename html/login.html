<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />

    <style>
        :root {
            --bg: #0b0f19;
            --brand: #007aff;
            --brand-press: #005ec4;
            --card: #111827;
            --muted: #9ca3af;
            --ring: rgba(56, 189, 248, .35);
            --text: #e5e7eb;
        }

        @media (min-width: 720px) {
            .login-wrapper {
                padding: 64px 24px;
            }

            .login-container {
                padding: 32px 28px 28px;
                border-radius: 18px;
                box-shadow: 0 14px 36px rgba(14, 21, 47, .12);
            }

            .page-title {
                font-size: 30px;
            }
        }

        html,
        body {
            height: 100%;
        }

        /* พื้นหลังมืด เรียงคอลัมน์ ลบน้ำหนักฟอนต์ */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* กลุ่มฟอร์มเว้นบรรทัดแนวตั้ง */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        /* ป้ายฟิลด์ตัวเล็ก หนา สีสว่าง */
        .form-group label {
            font-family: Georgia;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        /* อินพุตมุมโค้ง พื้นมืด เส้นขอบอ่อน */
        .form-group input {
            width: auto;
            height: 48px;
            padding: 0 14px;
            font-family: Georgia;
            font-size: 16px;
            color: var(--text);
            background: #161b22;
            border: 1px solid #1f2937;
            border-radius: 12px;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, .03);
            transition: box-shadow .15s, border-color .15s, background-color .15s;
        }

        /* โฮเวอร์อินพุตให้สว่างนิดๆ */
        .form-group input:hover {
            background: #1a2130;
        }

        /* โฟกัสอินพุตให้มี ring และเส้นสีฟ้า */
        .form-group input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--ring);
            background: #fff;
        }

        /* สี placeholder เทาอ่อน */
        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* ปุ่ม login แบบ iOS ลอยล่าง */
        .login-button {
            position: sticky;
            bottom: calc(8px + env(safe-area-inset-bottom));
            width: 100%;
            height: 52px;
            padding: 0 18px;
            font-family: Georgia;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: .2px;
            color: #fff;
            background: linear-gradient(180deg, var(--brand) 0%, #0069e6 100%);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35), 0 2px 6px rgba(0, 0, 0, .08);
            transition: transform .05s, box-shadow .15s, filter .15s, background .15s;
            will-change: transform;
        }

        /* ปุ่มโฮเวอร์ให้ลอยและคมขึ้น */
        .login-button:hover {
            filter: brightness(.98);
            transform: translateY(-2px);
            background: linear-gradient(180deg, var(--brand) 0%, #003e8a 100%);
            box-shadow: 0 10px 22px rgba(0, 122, 255, .35), 0 2px 6px rgba(0, 0, 0, .08);
        }

        /* ปุ่มกดให้จมลง และเปลี่ยนสี */
        .login-button:active {
            transform: translateY(1px);
            background: var(--brand-press);
            box-shadow: 0 8px 16px rgba(0, 122, 255, .3), 0 2px 6px rgba(0, 0, 0, .1);
        }

        /* ปุ่มโฟกัสให้มีวงแหวน */
        .login-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px var(--ring), 0 10px 22px rgba(0, 122, 255, .35);
        }

        /* ปุ่ม disabled ให้จางและคลิกไม่ได้ */
        .login-button:disabled {
            opacity: .65;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* กล่องฟอร์ม login กลางจอ แนวตั้ง */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 16px;
            padding: 32px clamp(22px, 4vw, 32px) 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* ฟอร์มด้านในจัดแนวตั้งห่าง 18px */
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* พื้นที่ login ครอบจอ จัดกลาง มี safe-area ล่าง */
        .login-wrapper {
            width: 100%;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 72px 16px calc(24px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            background: var(--bg);
        }

        /* ชื่อหน้าใหญ่ ตัวหนา สีอ่อน */
        .page-title {
            margin: 0 0 6px;
            font-family: Georgia;
            font-size: 28px;
            font-weight: 500;
            line-height: 1.2;
            color: var(--text);
            letter-spacing: .2px;
        }
    </style>

</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/team">Team</a>
        <a style="color: #c800ff;" href="/login">Login</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/team">Team</a>
            <a style="color: #c800ff;" href="/login">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="login-wrapper">
        <main class="login-container">
            <h1 class="page-title">Login</h1>

            <form action="/auth/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

        </main>
    </div>

    <script src="/assets/moblie-nav.js" defer></script>
    <script>
        const params = new URLSearchParams(location.search);
        if (params.get('error')) alert(params.get('error'));
    </script>
</body>

</html>
