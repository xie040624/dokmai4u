<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Account</title>
    <link rel="stylesheet" href="/desktop-shared.css">
    <link rel="stylesheet" href="/admin-product.css">
    <link rel="stylesheet" href="/admin-users-account.css">
    <link rel="stylesheet" href="/moblie-nav.css">
    <style>
        .page-wrapper {
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        @media (min-width: 720px) {

            /* Adjust breakpoint if needed */
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Navigation Bar -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon"><span></span><span></span><span></span></div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/login">Login</a>
    </div>

    <!-- Desktop Navigation Bar -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Original Header (Hidden by CSS) -->
        <header class="app-header">
            <a href="/account" class="back-arrow">&lt;</a>
            <h1 class="title">Add User Account</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-container">

                <form action="#" method="post" class="admin-form">
                    <div class="account-icon-large">ðŸ‘¤</div>

                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Add</button>
                </form>

            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="desktop-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/login">Login</a>
            <a href="/product">Product Management</a>
            <a href="/account">Account Management</a>
        </div>
        <div class="footer-column right">
            <h4>Contact</h4>
            <p>contact@gmail.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS for Mobile Nav -->
    <script src="/moblie-nav.js" defer></script>

</body>

</html>
