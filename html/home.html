<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dokmai4u Shop</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Shared CSS -->
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />

    <style>
        html,
        body {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            color: #000;
            display: flex;
            flex-direction: column;
            font-family: Cambria;
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            background: linear-gradient(180deg, #ff7ba7 0%, #e4beff 50%, #3b004b 100%);
            box-sizing: border-box;
            display: flex;
            flex: 1;
            flex-direction: column;
            padding-top: 70px;
        }

        .main-content {
            flex-grow: 1;
            padding: 16px 0 28px;
        }

        .section {
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 800px;
            padding: 0 18px;
            width: 100%;
        }

        .text-section {
            box-sizing: border-box;
            margin: 24px 0;
            padding: 0 20px;
        }

        .text-section .main-heading {
            color: #000;
            font-family: Georgia;
            font-size: 26px;
            font-weight: 500;
            letter-spacing: .2px;
            line-height: 1.2;
            margin: 0;
        }

        .text-section .sub-heading {
            color: #131313;
            font-family: Georgia;
            font-size: 14px;
            letter-spacing: .1px;
            margin: 0;
            text-align: right;
        }

        .slider-container {
            box-sizing: border-box;
            padding: 0 18px;
            width: 100%;
        }

        .swiper {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            height: clamp(220px, 45vw, 420px);
            overflow: hidden;
            width: 100%;
        }

        .swiper-slide {
            align-items: center;
            background: #f1f2f6;
            display: flex;
            justify-content: center;
        }

        .swiper-slide a {
            display: block;
            height: 100%;
            text-decoration: none;
            width: 100%;
        }

        .swiper-slide img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }

        .swiper-button-next,
        .swiper-button-prev {
            background: rgba(0, 0, 0, .3);
            border-radius: 50%;
            color: #fff;
            height: 44px;
            width: 44px;
            --swiper-navigation-size: 18px;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(0, 0, 0, .45);
        }

        .footer {
            background: #3b004b;
            color: #fff;
            display: flex;
            flex-shrink: 0;
            justify-content: space-between;
            padding: 0 20px 10px;
        }

        .footer .footer-column h4 {
            font-size: 16px;
            font-weight: 500;
            margin: 2px 0;
        }

        .footer a,
        .footer p {
            color: #cbcbcb;
            display: block;
            font-size: 14px;
            letter-spacing: .1px;
            line-height: 1.4;
            margin: 0;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (min-width: 720px) {
            .footer {
                padding: 30px;
            }

            .main-content {
                padding: 30px 0;
            }

            .page-wrapper {
                padding-top: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">
        <a style="color: #c800ff;" href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/team">About us</a>
        <a href="/login">Login</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="desktop-logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a style="color: #c800ff;" href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/team">About us</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Main -->
    <div class="page-wrapper">
        <main class="main-content">
            <!-- Slider 1 -->
            <div class="section">
                <div class="slider-container">
                    <div class="swiper mySwiper1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="/detail/1"><img src="/image/Flower.jpg" alt="Flower 1" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/2"><img src="/image/Flower2.jpg" alt="Flower 2" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/3"><img src="/image/Tulips.jpg" alt="Flower 3" /></a>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>

            <!-- Text -->
            <div class="section">
                <div class="text-section">
                    <h1 class="main-heading">Beautiful Flowers for Every Occasion</h1>
                    <p class="sub-heading">Free delivery in Salaya area.</p>
                </div>
            </div>

            <!-- Slider 2 -->
            <div class="section">
                <div class="slider-container">
                    <div class="swiper mySwiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="/detail/3"><img src="/image/Tulips.jpg" alt="Flower 1" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/2"><img src="/image/Flower2.jpg" alt="Flower 2" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/1"><img src="/image/Flower.jpg" alt="Flower 3" /></a>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-column">
            <h4>For Admin</h4>
            <a href="/product">Product Mgmt.</a>
            <h4>For Super Admin</h4>
            <a href="/account">Account Mgmt.</a>
        </div>
        <div class="footer-column">
            <h4>About us</h4>
            <a href="/team">Team</a>
            <h4>Contact</h4>
            <p>contact@dokmai4u.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function initSwiper(selector) {
            return new Swiper(selector, {
                loop: true,
                navigation: {
                    nextEl: selector + " .swiper-button-next",
                    prevEl: selector + " .swiper-button-prev",
                },
            });
        }
        initSwiper(".mySwiper1");
        initSwiper(".mySwiper2");
    </script>
</body>

</html>
