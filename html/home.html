<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dokmai4u Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css" />

    <style>
        html,
        body {
            color: #000;
            display: flex;
            flex-direction: column;
            font-family: Cambria;
            height: 100%;
            margin: 0;
        }

        #page-wrapper {
            background: linear-gradient(180deg, #ff7ba7 0%, #e4beff 50%, #3b004b 100%);
            box-sizing: border-box;
            display: flex;
            flex: 1;
            flex-direction: column;
            padding-top: 60px;
        }

        main {
            flex-grow: 1;
            padding: 16px 0 28px;
        }

        .section {
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 800px;
            padding: 0 18px;
            width: 100%;
        }

        article {
            box-sizing: border-box;
            margin: 24px 0;
            padding: 0 20px;
        }

        article h1 {
            color: #000;
            font-family: Georgia;
            font-size: 26px;
            font-weight: 500;
            letter-spacing: .2px;
            line-height: 1.2;
            margin: 0;
        }

        article p {
            color: #1b1b1b;
            font-family: Georgia;
            font-size: 14px;
            letter-spacing: .1px;
            margin: 0;
            text-align: right;
        }

        .slider-container {
            box-sizing: border-box;
            padding: 0 18px;
            width: 100%;
        }

        .swiper {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            height: clamp(220px, 45vw, 420px);
            overflow: hidden;
            width: 100%;
        }

        .swiper-slide {
            align-items: center;
            background: #fff;
            display: flex;
            justify-content: center;
        }

        .swiper-slide a {
            display: block;
            height: 100%;
            text-decoration: none;
            width: 100%;
        }

        .swiper-slide img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }

        .swiper-button-next,
        .swiper-button-prev {
            background: rgba(0, 0, 0, .3);
            border-radius: 50%;
            color: #fff;
            height: 44px;
            width: 44px;
            --swiper-navigation-size: 18px;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(0, 0, 0, .45);
        }

        footer {
            background: #3b004b;
            color: #fff;
            display: flex;
            flex-shrink: 0;
            justify-content: space-between;
            padding: 0 20px 10px;
        }

        footer section h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 2px 0;
        }

        footer a,
        footer p {
            color: #cbcbcb;
            display: block;
            font-size: 14px;
            letter-spacing: .1px;
            line-height: 1.4;
            margin: 0;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        @media (min-width: 720px) {
            footer {
                padding: 30px;
            }

            main {
                padding: 30px 0;
            }

            #page-wrapper {
                padding-top: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header with Mobile & Desktop Nav -->
    <header>
        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <a href="/" class="mobile-logo">dokmai4u Shop</a>
            <div id="hamburger-icon" class="hamburger-icon">
                <span></span><span></span><span></span>
            </div>
        </nav>
        <div id="mobile-menu" class="mobile-menu">
            <a style="color: #c800ff;" href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/team">Team</a>
            <a href="/login">Login</a>
        </div>

        <!-- Desktop Nav -->
        <nav class="desktop-nav">
            <a href="/" class="logo">dokmai4u Shop</a>
            <div class="nav-links">
                <a style="color: #c800ff;" href="/">Home</a>
                <a href="/search">Search</a>
                <a href="/team">Team</a>
                <a href="/login">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="page-wrapper">
        <main>
            <!-- Slider 1 -->
            <section class="section">
                <div class="slider-container">
                    <figure class="swiper mySwiper1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="/detail/1"><img src="/image/Flower.jpg" alt="Flower 1" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/2"><img src="/image/Flower2.jpg" alt="Flower 2" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/3"><img src="/image/Tulips.jpg" alt="Flower 3" /></a>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </figure>
                </div>
            </section>

            <!-- Article Section -->
            <section class="section">
                <article>
                    <h1>Beautiful Flowers for Every Occasion</h1>
                    <p>Free delivery in Salaya area.</p>
                </article>
            </section>

            <!-- Slider 2 -->
            <section class="section">
                <div class="slider-container">
                    <figure class="swiper mySwiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="/detail/3"><img src="/image/Tulips.jpg" alt="Flower 1" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/2"><img src="/image/Flower2.jpg" alt="Flower 2" /></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="/detail/1"><img src="/image/Flower.jpg" alt="Flower 3" /></a>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </figure>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <section>
            <h2>For Admin</h2>
            <a href="/product">Product Mgmt.</a>
            <h2>For Super Admin</h2>
            <a href="/account">Account Mgmt.</a>
        </section>
        <section>
            <h2>About us</h2>
            <a href="/team">Team</a>
            <h2>Contact</h2>
            <a href="mailto:thanakorn.kar@student.mahidol.ac.th">contact@dokmai4u.com</a>
            <p>012-345-6789</p>
        </section>
    </footer>

    <!-- JS -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function initSwiper(selector) {
            return new Swiper(selector, {
                loop: true,
                navigation: {
                    nextEl: selector + " .swiper-button-next",
                    prevEl: selector + " .swiper-button-prev",
                },
            });
        }
        initSwiper(".mySwiper1");
        initSwiper(".mySwiper2");
    </script>
</body>

</html>
