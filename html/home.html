<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dokmai4u Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css">
    <link rel="stylesheet" href="/assets/moblie-nav.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 25px 0;
        }

        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .swiper {
            width: 100%;
            height: 400px;
            border-radius: 18px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9e9e9;
            font-size: 24px;
            font-weight: 500;
        }

        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            --swiper-navigation-size: 18px;
        }

        .text-section {
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 25px;
            box-sizing: border-box;
        }

        .text-section .main-heading {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 32px;
            font-weight: 500;
            margin: 0 0 10px 0;
            color: #000;
        }

        .text-section .sub-heading {
            font-size: 16px;
            color: #555;
            text-align: right;
        }

        .app-footer {
            background-color: #4a0072;
            color: #ffffff;
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .app-footer .footer-column {
            font-size: 14px;
        }

        .app-footer .footer-column h4 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #fff;
        }

        .app-footer .footer-column.right h4:nth-of-type(2),
        .app-footer .footer-column.right h4:nth-of-type(3) {
            margin-top: 15px;
        }

        .app-footer a,
        .app-footer p {
            display: block;
            color: #c0c0c0;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .app-footer a:hover {
            color: #fff;
        }

        .app-footer p {
            margin-top: 0;
        }

        @media (min-width: 720px) {
            .app-footer {
                padding: 30px;
            }

            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/search">Search</a>
        <a href="/team">Team</a>
        <a href="/login">Login</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/search">Search</a>
            <a href="/team">Team</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="slider-container">
                <div class="swiper mySwiper1">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <a href="/html/detail.html">
                                <img src="/image/Flower.jpg" alt="Flower 1">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="/image/Flower2.jpg" alt="Flower 2">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="/image/Flower.jpg" alt="Flower 3">
                            </a>
                        </div>

                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>


            <div class="text-section">
                <h1 class="main-heading">Beautiful Flowers for Every Occasion</h1>
                <p class="sub-heading">Free delivery in Salaya area.</p>
            </div>

            <div class="slider-container">
                <div class="swiper mySwiper1">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <a href="/html/detail.html">
                                <img src="/image/Flower.jpg" alt="Flower 1">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="/image/Flower2.jpg" alt="Flower 2">
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="/image/Flower.jpg" alt="Flower 3">
                            </a>
                        </div>

                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/product">Product Management</a>
            <h4>For Super Admin</h4>
            <a href="/account">Account Management</a>
        </div>
        <div class="footer-column right">
            <h4>About us</h4>
            <a href="/team">Team</a>
            <h4>Contact</h4>
            <p>contact@dokmai4u.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper1 = new Swiper(".mySwiper1", {
            navigation: {
                nextEl: ".mySwiper1 .swiper-button-next",
                prevEl: ".mySwiper1 .swiper-button-prev",
            },
            loop: true,
        });

        var swiper2 = new Swiper(".mySwiper2", {
            navigation: {
                nextEl: ".mySwiper2 .swiper-button-next",
                prevEl: ".mySwiper2 .swiper-button-prev",
            },
            loop: true,
        });
    </script>
</body>

</html>
