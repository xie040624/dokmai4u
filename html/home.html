<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dokmai4u Shop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="desktop-shared.css">
    <link rel="stylesheet" href="/html/moblie-nav.css">

    <style>
        /* --- 1. การตั้งค่าหน้าเว็บโดยรวม (Mobile First) --- */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }

        /* --- 2. Wrapper (สำหรับ Mobile Header และ Content) --- */
        .page-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding-top: 60px; /* เว้นที่สำหรับ Mobile Nav */
            box-sizing: border-box; /* เพิ่มเพื่อให้ padding ไม่ขยายกล่อง */
        }

        /* --- 3. ส่วนหัว (Header Mobile - ถูกซ่อนบน Desktop โดย desktop-shared.css) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px; /* ลด padding บนลงเพราะมี mobile nav แล้ว */
            border-bottom: 1px solid #f0f0f0;
        }

        .app-header .shop-name {
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        .app-header .search-link {
            font-size: 16px;
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        /* เพิ่ม: ให้ Main Content ยืดเต็มพื้นที่ */
        .main-content {
            flex-grow: 1;
             padding-top: 25px; /* เพิ่มระยะห่างด้านบน */
        }

        /* --- 4. CSS สำหรับ Swiper Slider --- */
        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .swiper {
            width: 100%;
            height: 400px;
            border-radius: 18px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9e9e9;
            font-size: 24px;
            font-weight: 500;
        }

        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            --swiper-navigation-size: 18px;
        }

        /* --- 5. ส่วนข้อความ --- */
        .text-section {
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 25px; /* เพิ่ม padding ข้างสำหรับ Mobile */
            box-sizing: border-box;
        }

        .text-section .main-heading {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 32px;
            font-weight: 500;
            margin: 0 0 10px 0;
            color: #000;
        }

        .text-section .sub-heading {
            font-size: 16px;
            color: #555;
            text-align: right;
        }

        /* --- 6. ส่วนท้าย (Footer) (แสดงทั้ง Mobile และ Desktop) --- */
        .app-footer {
            background-color: #4a0072;
            color: #ffffff;
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0; /* ป้องกัน Footer หด */
        }

        .app-footer .footer-column {
            font-size: 14px;
        }

        .app-footer .footer-column h4 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #fff;
        }

        .app-footer .footer-column.right h4:nth-of-type(2), /* Target About */
        .app-footer .footer-column.right h4:nth-of-type(3) { /* Target Contact */
            margin-top: 15px;
        }

        .app-footer a,
        .app-footer p {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .app-footer a:hover {
            color: #fff;
        }

        .app-footer p {
            margin-top: 0;
        }

        /* --- 7. ส่วนสำหรับ Desktop --- */
        @media (min-width: 720px) {
             /* desktop-shared.css จัดการซ่อน .app-header และปรับ padding .page-wrapper แล้ว */
            .main-content {
                padding: 25px 30px;
            }
            .text-section {
                padding: 0; /* เอา padding ข้างออก */
            }
            .app-footer {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- 1. Mobile Navigation Bar -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon"><span></span><span></span><span></span></div>
    </nav>
    <div id="mobile-menu" class="mobile-menu">

    <!-- 2. Desktop Navigation Bar -->

    <!-- 3. Page Wrapper (สำหรับ Mobile Header และ Content) -->
    <div class="page-wrapper">

        <!-- Main Content -->

            <div class="text-section">

            <div class="slider-container">

                        </div>
                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="" alt="Gift Set B">

                        </div>
                        <div class="swiper-slide">
                            <a href="detail.html">
                                <img src="" alt="Gift Set B">
                            </a>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- 4. Footer (แสดงทั้ง Mobile และ Desktop) -->
    <footer class="app-footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="admin-login.html">Login</a>
            <a href="./admin-product-management.html">Product Management</a>
            <a href="/admin/users">Account Management</a>
        </div>
        <div class="footer-column right">

            <h4>Contact</h4>
            <p>contact@gmail.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper1 = new Swiper(".mySwiper1", {
            navigation: {
                nextEl: ".mySwiper1 .swiper-button-next",
                prevEl: ".mySwiper1 .swiper-button-prev",
            },
            loop: true,
        });

        var swiper2 = new Swiper(".mySwiper2", {
            navigation: {
                nextEl: ".mySwiper2 .swiper-button-next",
                prevEl: ".mySwiper2 .swiper-button-prev",
            },
            loop: true,
        });
    </script>
    <script src="/html/moblie-nav.js" defer></script>

</body>

</html>
