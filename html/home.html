<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dokmai4u Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/desktop-shared.css" />
    <link rel="stylesheet" href="/assets/moblie-nav.css">
    <style>
        :root {
            --shadow: 0 20px 40px rgba(0, 0, 0, .45);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #000000;
            font-family: Cambria;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
            box-sizing: border-box;
        }

        .main-content {
            flex-grow: 1;
            padding: 16px 0 28px
        }

        .section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 18px;
            box-sizing: border-box;
        }

        .text-section {
            margin: 24px 0;
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .text-section .main-heading {
            margin: 0;
            line-height: 1.2;
            letter-spacing: 0.2px;
            font-size: 26px;
            font-family: Georgia;
            font-weight: 500;
            color: #000000;
        }

        .text-section .sub-heading {
            margin: 0;
            text-align: right;
            letter-spacing: 0.1px;
            font-family: Georgia;
            font-size: 14px;
            color: #131313;
        }

        .slider-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0 18px;
            box-sizing: border-box;
        }

        .swiper {
            width: 100%;
            height: clamp(220px, 45vw, 420px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #ffffff;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f2f6;
            font-size: 22px;
            font-weight: 600;
            color: #444;
        }

        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ffffff;
            background: rgba(0, 0, 0, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            --swiper-navigation-size: 18px;
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-weight: 700
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(0, 0, 0, .45)
        }

        .footer {
            background: #3b004b;
            color: #ffffff;
            padding: 0 20px 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
        }

        .footer .grid {
            display: grid;
            gap: 18px;
            grid-template-columns: 1fr;
            max-width: 1080px;
            margin: 0 auto;
        }

        .footer .footer-column h4 {
            font-size: 16px;
            font-weight: 500;
            margin: 2px 0 2px 0;
            color: #ffffff;
        }

        .footer a,
        .footer p {
            display: block;
            color: #cbcbcb;
            text-decoration: none;
            margin: 0 0 0 0;
            font-size: 14px;
            line-height: 1.4;
            letter-spacing: 0.1px;
        }

        .footer a:hover {
            color: #ffffff
        }

        .page-wrapper,
        .main-content {
            background: linear-gradient(180deg, #ff7ba7 0%, #e4beff 50%, #3b004b 100%);
        }

        @media (min-width:720px) {
            .page-wrapper {
                padding-top: 0;
            }

            .main-content {
                padding: 30px 0;
            }

            .app-footer {
                padding: 30px;
            }

            .app-footer .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-logo">dokmai4u Shop</a>
        <div id="hamburger-icon" class="hamburger-icon">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/search">Search</a>
        <a href="/team">Team</a>
        <a href="/login">Login</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="desktop-nav">
        <a href="/" class="logo">dokmai4u Shop</a>
        <div class="nav-links">
            <a href="/search">Search</a>
            <a href="/team">Team</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-wrapper">
        <main class="main-content">
            <div class="section">
                <div class="slider-container">
                    <div class="swiper mySwiper1">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <a href="/detail">
                                    <img src="/image/Flower.jpg" alt="Flower 1">
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a href="/detail">
                                    <img src="/image/Flower2.jpg" alt="Flower 2">
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a href="/detail">
                                    <img src="/image/Tulips.jpg" alt="Flower 3">
                                </a>
                            </div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="text-section">
                    <h1 class="main-heading">Beautiful Flowers for Every Occasion</h1>
                    <p class="sub-heading">Free delivery in Salaya area.</p>
                </div>
            </div>

            <div class="section">
                <div class="slider-container">
                    <div class="swiper mySwiper2">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <a href="/html/detail.html">
                                    <img src="/image/Tulips.jpg" alt="Flower 1">
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a href="detail.html">
                                    <img src="/image/Flowe2.jpg" alt="Flower 2">
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a href="detail.html">
                                    <img src="/image/Flower.jpg" alt="Flower 3">
                                </a>
                            </div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-column left">
            <h4>For Admin</h4>
            <a href="/product">Product Management</a>
            <h4>For Super Admin</h4>
            <a href="/account">Account Management</a>
        </div>
        <div class="footer-column right">
            <h4>About us</h4>
            <a href="/team">Team</a>
            <h4>Contact</h4>
            <p>contact@dokmai4u.com</p>
            <p>012-345-6789</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="/assets/moblie-nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper1 = new Swiper(".mySwiper1", {
            navigation: {
                nextEl: ".mySwiper1 .swiper-button-next",
                prevEl: ".mySwiper1 .swiper-button-prev",
            },
            loop: true,
        });

        var swiper2 = new Swiper(".mySwiper2", {
            navigation: {
                nextEl: ".mySwiper2 .swiper-button-next",
                prevEl: ".mySwiper2 .swiper-button-prev",
            },
            loop: true,
        });
    </script>
</body>

</html>
